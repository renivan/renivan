<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="pyscript.js"></script>
    <script src="pyscript.css"></script>
        
    <style>
        body {
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-5">
                <h1 class="text-center mb-4">Cadastro de Pessoa</h1>
                <form id="cadastroForm">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" maxlength="50" required>
                    </div><br>
                    <div class="form-group">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" class="form-control" id="sobrenome" maxlength="100" required>
                    </div><br>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" maxlength="100" required>
                    </div><br>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" pattern="[0-9]{2} [0-9]{4,5}-[0-9]{4}" maxlength="25" required>
                        <small>Telefone - XX XXXX-XXXX</small><br>
                    </div><br>
                    <div class="form-group">
                        <label for="idade">Idade:</label>
                        <input type="number" class="form-control" id="idade" min="0" max="99" required>
                    </div><br>
                    <div class="form-group">
                        <label for="tipopessoa">Tipo de Cadastro:</label>
                        <select class="form-control" id="tipopessoa" required>
                            <option value="">Selecione</option>
                            <option value="PF">Pessoa Física</option>
                            <option value="PJ">Pessoa Jurídica</option>
                        </select>
                    </div><br>
                    <div class="form-group">
                        <label for="numcadastro">Número CPF/CNPJ:</label>
                        <input type="text" class="form-control" id="numcadastro" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}|\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}" required>
                        <small>CPF - XXX.XXX.XXX-XX / CNPJ - XX.XXX.XXX/XXXX-XX</small><p>
                    </div><br>
                    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button><br>
                </form>
                <div id="resultado" class="mt-3"></div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="search-engines.js"></script>
    <script src="script.js"></script>
</body>
</html>
